<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <style>
        main {
            margin-left: 40%;
            margin-top: 15%;
        }

        #value {
            margin-left: 9vw;
            font-size: 3em;
            font-weight: bolder;
        }

        h1 {
            font-size: 3.5em;
            margin-left: 4vw;
        }

        .btn {
            margin-top: 2vh;
            font-size: 1.5em;
        }
    </style>

</head>

<body>
    <main>
        <div class="container">
            <h1>counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease">decrease</button>
                <button class="btn reset">reset</button>
                <button class="btn increase">increase</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
